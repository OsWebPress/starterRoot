    <!-- Mainsail -->
    <path d="M 53 12 L 53 72.5 L 30 72.5 Z" fill="currentColor" />
    <!-- Boom -->
    <rect x="30" y="72.5" width="25" height="1.5" fill="currentColor" />
  </symbol>

  <symbol id="bl-round-corner" viewBox="0 0 10 10">
