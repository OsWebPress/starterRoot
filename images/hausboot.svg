<defs>
  <symbol id="boat" viewBox="0 0 100 100">
    <!-- Romp -->
    <path d="M 20 80 A 20 30 60 0 0 40 90 L 60 90 A 40 50 0 0 0 80 80 Z" fill="currentColor"/>
    <!-- Opbouw -->
    <path d="M 60 80 L 55 77 L 40 77 L 40 80 Z" fill="currentColor" />
    <!-- Mast -->
    <path d="M 55 77 L 55 10 L 53 10 L 53 77 Z" fill="currentColor" />
    <!-- Jib -->
